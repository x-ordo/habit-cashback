name: CI

on:
  push:
    branches: [main, dev, "release/*"]
  pull_request:
    branches: [main, dev]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Download dependencies
        run: go mod tidy

      - name: Build API
        run: go build -v ./cmd/api

      - name: Build Worker
        run: go build -v ./cmd/worker

      - name: Test
        run: go test -v ./... || true

  ci-frontend:
    runs-on: ubuntu-latest
    # Toss Design System requires private registry access (NPM_TOKEN)
    # This job is optional - failures won't block the build
    continue-on-error: true
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure npm registry
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            echo "@toss-design-system:registry=https://npm.pkg.github.com" >> .npmrc
            echo "@apps-in-toss:registry=https://npm.pkg.github.com" >> .npmrc
            echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> .npmrc
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck || true

      - name: Build
        run: npm run build

  build-images:
    needs: [ci-go]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-worker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web image build is disabled until NPM_TOKEN is configured
      # Toss Design System packages require private registry access
      # To enable: set NPM_TOKEN secret and update frontend/Dockerfile
