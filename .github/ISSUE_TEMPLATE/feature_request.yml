name: Feature Request
description: 새로운 기능 제안
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해 주셔서 감사합니다.

  - type: textarea
    id: problem
    attributes:
      label: 문제점 / 동기
      description: 어떤 문제를 해결하고 싶으신가요? 기능이 필요한 이유를 설명해주세요.
      placeholder: 현재 ~할 때 불편한 점이 있습니다...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 원하시는 기능을 명확하게 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려한 다른 대안이 있다면 설명해주세요.

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - Low (있으면 좋음)
        - Medium (필요함)
        - High (매우 필요함)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 기능에 대한 추가 컨텍스트나 스크린샷을 첨부해주세요.
