name: Bug Report
description: 버그 리포트
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        버그 리포트를 작성해 주셔서 감사합니다.

  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 버그에 대해 명확하고 간결하게 설명해주세요.
      placeholder: 어떤 버그가 발생했나요?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 단계를 알려주세요.
      placeholder: |
        1. '...'로 이동
        2. '...'을 클릭
        3. '...'까지 스크롤
        4. 오류 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 어떻게 동작해야 하는지 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 실제 동작
      description: 실제로 어떻게 동작하는지 설명해주세요.
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: 환경
      description: 어떤 환경에서 발생했나요?
      options:
        - Production
        - Staging
        - Local Development
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 로그
      description: 관련 로그 출력이 있다면 붙여넣어 주세요.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 문제에 대한 추가 컨텍스트를 입력해주세요.
